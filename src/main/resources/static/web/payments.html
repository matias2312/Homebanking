<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./styles/loan-application.css">
    <link rel="stylesheet" href="./styles/payments.css">
    <link rel="shortcut icon" href="./assets/bull-side-view-black-animal-shape.png" type="image/x-icon">
    <title>Payments</title>
</head>

<body>
    <div id="app" v-cloak>
        <header class="bg-black bg-opacity-50  sticky-top">
            <nav class="navbar navbar-expand navbar-dark d-flex justify-content-around ">
                <div class="d-flex align-items-center">
                    <button class="btn btn-light" type="button" data-bs-toggle="offcanvas"
                        data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling"><i
                            class="bi bi-list"></i></button>
                    <a class="navbar-brand ps-3 h2 cursive" href="#">Mindhub Brothers Bank</a>
                </div>
            </nav>
            <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasScrolling"
                aria-labelledby="offcanvasScrollingLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title font1 text-black h3" id="offcanvasScrollingLabel">MindHub BB</h5>
                    <img src="./assets/bull-side-view-black-animal-shape.png" alt="" class="logo1">
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body d-flex flex-column align-items-center">
                    <a class="list-group-item list-group-item-action list-group-item-light navborder  p-3"
                        href="./accounts.html"><img src="./videos/bancoNav.gif" class="imgnav" alt=""> Accounts</a>
                    <a class="list-group-item list-group-item-action list-group-item-light navborder p-3"
                        href="./cards.html"><img src="./videos/tarjeta-de-creditoNav.gif" class="imgnav"
                            alt="">Cards</a>
                    <a class="list-group-item list-group-item-action list-group-item-light navborder p-3"
                        href="./transfers.html"><img src="./videos/intercambioNav.gif" class="imgnav" alt="">
                        Transfers</a>
                    <a class="list-group-item list-group-item-action list-group-item-light navborder p-3"
                        href="./loan-application.html"><img src="./videos/bolsa-de-dineroNAV.gif" class="imgnav"
                            alt="">Loans Application</a>
                    <a class="list-group-item list-group-item-action list-group-item-light navborder p-3"
                        href="#"><img src="./videos/pago-por-clicNAV.gif" class="imgnav" alt="">
                        Payments</a>
                    <a v-show="email == 'admin@mindhub.com'"
                        class="list-group-item list-group-item-action list-group-item-light btn navborder m-3 p-3"
                        href="./createLoan.html"><img src="./videos/coheteNav.gif" class="imgnav" alt=""> Create Loan
                    </a>
                    <form class="w-50 m-2" @submit.prevent="logout">
                        <button type="submit" class="btn btn-primary">Logout</button>
                    </form>
                </div>
            </div>
        </header>

        <main class="bg-black bg-opacity-25 d-lg-flex d-xl-flex d-xxl-flex justify-content-around align-items-center">
            <div class="container">
                <div class="card">
                    <img src="https://seeklogo.com/images/V/VISA-logo-62D5B26FE1-seeklogo.com.png" class="logo-card">
                    <div>
                        <label>Card number:</label>
                        <p class="labeltext">enter the data as the example</p>
                        <input id="user" type="text" class="input cardnumber" placeholder="1234-5678-9101-1121"
                            v-model="number" required>
                    </div>
                    <label>Name:</label>
                    <input class="input name" placeholder="Edgar PÃ©rez" v-model="cardHolder" required>
                    <label class="toleft">CCV:</label>
                    <input class="input toleft ccv" placeholder="321" v-model="cvv" required>
                    <label>Expiration Date:</label>
                    <input type="date" v-model="thruDate" required>
                    <label>Amount payable:</label>
                    <input type="number" v-model="amount" required>
                    <label>Description:</label>
                    <input type="text" v-model="description" required>
                    <form class="w-50" @submit.prevent="newPayment">
                        <button type="submit" class="btn btn-primary">Confirm and Pay</button>
                    </form>
                </div>
            </div>
        </main>
        <footer class="bg-black bg-opacity-50">
        </footer>
    </div>
    <!-- BOOSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <!-- AXIOS -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- SWEETALERT -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- VUE JS -->
    <script src="https://unpkg.com/vue@3"></script>
    <!--  JAVASCRIPT -->
    <!-- <script src="./ loan-application.js"></script> -->
    <script src="./scripts/payments.js"></script>
</body>

</html>
